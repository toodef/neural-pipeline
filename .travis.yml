language: python

matrix:
  include:
  - python: 3.5
  - python: 3.6
  - python: 3.7
    dist: xenial
    sudo: true

install:
- pip install -r requirements.txt > /dev/null
- pip install nose coverage
- pip install coveralls

script:
- coverage run --source=neural_pipeline -m unittest -v tests/test.py

after_success:
    coveralls